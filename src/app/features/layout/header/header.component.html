<div class="header">
  <div class="header-logo">
    <a class="link" href="/">APPOINT</a>
  </div>
  <span class="spacer"></span>
  <ng-container *ngIf="authService.isLoggedIn(); else login">
    <p-button (click)="authService.logout()" label="Logout"/>
  </ng-container>
  <ng-template #login>
    <app-login-popup></app-login-popup>
  </ng-template>
</div>
