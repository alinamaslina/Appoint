<div class="card flex justify-center">
  <p-button (click)="showDialog()" label="Login/Registration"></p-button>
  <p-dialog
    header="Login/Registration"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Enter your information.</span>
    <div class="flex items-center gap-4 mb-4">
      <label for="username" class="font-semibold w-24">Login</label>
      <input pInputText id="username" [(ngModel)]="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="password" class="font-semibold w-24">Password</label>
      <input
        pInputText
        id="password"
        type="password"
        [(ngModel)]="password"
        class="flex-auto"
        autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
      <p-button label="Login" (click)="onSubmit()"></p-button>
    </div>
  </p-dialog>
</div>
